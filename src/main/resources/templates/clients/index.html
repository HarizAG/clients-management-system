<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-3">
        <h1 class="text-center mb-3">List of Clients</h1>
        <a class="btn btn-primary" href="/clients/create">New Client</a>
    </div>

    <div class="container my-3">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <!-- Loop through the clients variable -->
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.firstname} + ' ' + ${client.lastname}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.address}"></td>
                    <td th:text="${client.status}"></td>
                    <td th:text="${client.createdAt}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-warning btn-sm" th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/clients/delete/{id}(id=${client.id})}" onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
