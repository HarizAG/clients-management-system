<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-3">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">New Client</h2>
            <form method="post" th:object="${clientDto}">
                <!-- CSRF Token for Spring Security -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row mb-3">
                    <label>First Name</label>
                    <div>
                        <input class="form-control" th:field="*{firstname}" required>
                        <p th:if="${#fields.hasErrors('firstname')}" th:errorclass="text-danger" th:errors="*{firstname}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label>Last Name</label>
                    <div>
                        <input class="form-control" th:field="*{lastname}" required>
                        <p th:if="${#fields.hasErrors('lastname')}" th:errorclass="text-danger" th:errors="*{lastname}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label>Email</label>
                    <div>
                        <input class="form-control" th:field="*{email}" type="email" required>
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label>Phone</label>
                    <div>
                        <input class="form-control" th:field="*{phone}" required>
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="*{phone}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label>Address</label>
                    <div>
                        <input class="form-control" th:field="*{address}" required>
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="*{address}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label>Status</label>
                    <div>
                        <select class="form-select" th:field="*{status}" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="NEW">New</option>
                            <option value="PERMANENT">Permanent</option>
                            <option value="LEAD">Lead</option>
                            <option value="OCCASIONAL">Occasional</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="*{status}"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/clients" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
