<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2 th:text="'Notes for ' + ${client.firstname} + ' ' + ${client.lastname}"></h2>
    <a class="btn btn-secondary mb-3" href="/clients">Back to Clients</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Note</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.content}"></td>
                <td th:text="${note.createdAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(notes)}">
                <td colspan="2" class="text-center text-muted">No notes found for this client.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
